admap, and resources distribution map, gathering and editing technical specs, assignments. > - Creating and administration in-company system like GitLab, Jira, Wiki. > - Working on SaaS systems, CRM projects. #### Project Manager @ Appintop & Adtoapp Corp's > - Creating AntiFraud system. > - Created a system for daily and weekly reports. > - Drafting a project concept, roadmap, budget, and resources distribution map, gathering and editing technical specs, assignments. Handling negotiations at the top level. > - Organizing project team, monitoring their performance and compiling weekly and sprint-based reporting. > - Rebuild company CRM. #### Project Manager @ Yandex.Money > - Drafting a project concept, roadmap, budget, and resources distribution map, gathering and editing technical specs, assignments. Handling negotiations at the top level. > - Organizing project team, monitoring their performance and compiling weekly and sprint-based reporting. > - Hands-on coding of the core database, testing and bug-fixing. Fully for Paybylink project. #### Integration Manager @ Xsolla > - Performed integration of various protocols for local and international payment systems or merchants, prepared custom solutions and general system updates. --> </div> </article> <footer class="site-footer"> <div class="container"> <small class="pull-left">&copy;2019 All rights reserved. Made with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and ♥</small> </div> </footer> </main> </body> </html>
